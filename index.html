<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="fist-column-container">
            <h2>Adatok</h2>
            <div class="name_container"> 
                <label for="name">Név:</label>
            <input type="text" name="name" id="name" placeholder="irja be a nevét" required>
            </div>
            
            <div class="address_container">
                <label for="address">cím:</label>
                <input type="text" name="address" id="address" placeholder="irja be a címét" required>
            </div>
    
            <div class="phone_container">
                <label for="phone">telefonszám:</label>
                <input type="tel" name="phone" id="phone" placeholder="pl. +36301234567" required>
            
            </div>
    
            <div class="birthdate_container">
                <label for="date">születési dátum</label>
                <input type="date" id="date" name="date" required>
            </div>
        </div>

        

        <button type="submit">elküld</button>
       <div class="second-form-container">
        <h2> További Adatok</h2>
            <h3>Meilyk csoportba tartozik gyakorlaton?</h3>
            <div class="csop">
                <input type="radio"  name="csoport"  id="csoport1" value="csoport1">
                <label for="csoport1">1.csoport</label>
            </div>
            <div class="csop">
                <input type="radio" name="csoport" id="csoport2" value="csoport2">
                <label for="csoport2">2.csoport</label>

            </div>
            <div>
                <input type="radio" name="csoport" id="csoport3" value="csoport3">
                <label for="csoport3">3.csoport</label>
            </div>

            <h3>Meilyk a kedvenc tárgya? <br>Válasszon akár több tárgyat is!</h3>
            <div class="box">
                <input type="checkbox" id="matek" name="box" value="matematika">
                <label for="matek">matematika</label>
            </div>

            <div class="box">
                <input type="checkbox" id="fizika" name="box" value="fizika">
                <label for="fizika">fizika</label>
            </div>

            <div class="box">
                <input type="checkbox" name="box" id="info" value="informatika">
                <label for="info">informatika</label>
            </div>

            <div class="box">
                <input type="checkbox" name="box" id="prog" value="programozás">
                <label for="prog">programozás</label>
            </div>
        </div>
    </form>
    
</body>
</html>
