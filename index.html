<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="fist-column-container">
            <h2>Adatok</h2>
            <div class="name_container"> 
                <label for="name">Név:</label>
            <input type="text" name="name" id="name" placeholder="irja be a nevét" required>
            </div>
            
            <div class="address_container">
                <label for="address">cím:</label>
                <input type="text" name="address" id="address" placeholder="irja be a címét" required>
            </div>
    
            <div class="phone_container">
                <label for="phone">telefonszám:</label>
                <input type="tel" name="phone" id="phone" placeholder="pl. +36301234567" required>
            
            </div>
    
            <div class="birthdate_container">
                <label for="date">születési dátum</label>
                <input type="date" id="date" name="date" required>
            </div>
        </div>

        

        <button type="submit">elküld</button>
       
    </form>
    
</body>
</html>
